<div *ngIf="user"  >
  <ul class="list-group">
    <li class="list-group-item">Nome: {{user.name}}</li>
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Id: {{user._id}}</li>
  </ul>
  <button *ngIf="!boolean"  (click)="changeBool()" type="button" class="btn btn-info">Aggiorna i  tuoi dati</button>
    <button (click)="deleteProfile()"type="button" class="btn btn-danger">Elimina profilo</button>
</div>


<h2 *ngIf="boolean"   lass="page-header">compila il form e clicca su aggiorna dati</h2><!--(submit) Ã¨ un evento a cui associo un metodo  onRegisterSubmit() -->
<form *ngIf="boolean" (submit)="changeData()">
  <div class="form-group">
    <label>Name</label><!-- ng model serve ad assegnare i valori in input alla propieta della classe-->
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <input (click)="scrollUp()" type="submit" class="btn btn-success" value="aggiorna dati">
</form>
